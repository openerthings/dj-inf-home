{% extends 'item/base.html' %}

{% block ITEM_OUT1 %}active{% endblock %}

{% block body %}

    <style type="text/css">
        .errors {
        }
    </style>
    <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">출고 관리</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- RFIDs -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>제품/자재 출고
                </div>
                <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                     <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% include 'item/form_template.html' %}
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
