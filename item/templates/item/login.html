<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'item/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'item/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'item/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'item/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
						{% if error_message %}
							<p><strong>{{ error_message }}</strong></p>
						{% endif %}
                        <form class="form-horizontal" role="form" action="{% url 'item:login_user'%}" method="post" enctype="multipart/form-data">
							{% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_username">
										Username:
									</label>
									<div class="col-sm-10">
										<input id="id_username" maxlength="30" name="username" type="text">
									</div>
                                </div>
                                <div class="form-group">
									<label class="control-label col-sm-2" for="id_password">
										Password:
									</label>
									<div class="col-sm-10">
										<input id="id_password" maxlength="30" name="password" type="password">
									</div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-success">Submit</button>
									</div>

								</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'item/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'item/vendor/bootstrap/js/bootstrap.min.js'' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'item/vendor/metisMenu/metisMenu.min.js'' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'item/dist/js/sb-admin-2.js'' %}"></script>

</body>

</html>
